    <head>

        <script src="./../../../dist/ultraloot.js"></script>
        <script src="lootbox_game.js" type="module"></script>
        <style>
            * {
                font-family: Aptos, Segoe UI, Helvetica, Arial, Verdana, sans-serif;

                0 2px 0 0 rgba(255, 255, 255, 0.7) inset;

                line-height: 1;

    <body>
        <header>
            <p>Move the Zombie Toast using <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> or arrow <kbd>⬆️</kbd><kbd>⬇️</kbd><kbd>➡️</kbd><kbd>⬅️</kbd> keys. Press <kbd>space</kbd> bar to loot a box.</p>

        <div id="app">
        </div>
